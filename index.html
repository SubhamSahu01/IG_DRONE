<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="event">
                <div class="event-content">
                    <div class="event-image active">
                        <img src="./Photos/images1.jpeg" alt="image" class="event-image active">
                    </div>
                    <div class="event-year active">
                        <h2>April 2018</h2>
                        <p>We are one of India's leading drone firms in providing end-to-end Drone Solutions.</p>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="navigation-line"></div>
                <div class="navigation-dot active" date="April 2018"></div>
                <div class="navigation-dot" date="April 2019"></div>
                <div class="navigation-dot" date="April 2020"></div>
                <div class="navigation-dot" date="April 2021"></div>
                <div class="navigation-dot" date="April 2022"></div>
                <div class="navigation-dot" date="April 2023"></div>
                <div class="navigation-dot" date="April 2024"></div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
